<!DOCTYPE html>
<html lang ='pt-BR'>
    <head>
         <!--Vídeo que usei como refêrencia: https://www.youtube.com/watch?v=Dtxp3MAfz44 -->
         <!--Site da logo do google: "https://icons8.com/icon/48166/google-logo"-->
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <meta charset="utf-8">
    <title>Criar sua conta</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
<body>
    
    <div class= "login-div">
        <div class="row">
            <div class = "logo"></div>  
        </div>
        <div class="row center-align">
            <h5>Criar sua Conta do Google</h5>
            <h6>Ir para o gmail</h6>

        </div>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="Primeiro Nome" type="text" class="validate">
                  <label for="first_name">Primeiro Nome</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Sobrenome</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">E-mail</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Insira um e-mail</span>
                    </div>
                    
                <div class="row">
                    <div class="input-field col s6">
                      <input id="password" type="password" class="validate">
                      <label for="password">Senha</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Insira uma senha</span>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                          <input id="password" type="password" class="validate">
                          <label for="password">Repita a senha</label>
                        </div>    
              </div>
         <div class="row"></div>
                    
        <div class= "col s6"><a href="index.html">Voltar</a></div>
        <div class="col s6 right-align"><a class="waves-effect waves-light btn">Criar</a> </div>
        </div>

    </div> 
    
 </body>
</html>
